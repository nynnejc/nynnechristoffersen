name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Debug file structure (optional, for verification)
      - name: Debug: List Files
        run: ls -R

      # Step 3: Deploy static files to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Switch to an orphan gh-pages branch
          git switch --orphan gh-pages

          # Remove all existing files (from the branch, not local)
          git rm -rf . --ignore-unmatch

          # Add and commit all files (already in the root)
          git add .
          git commit -m "Deploy static site to GitHub Pages"

          # Force-push to gh-pages branch
          git push --force origin gh-pages
